<ion-header>
  <ion-navbar>
    <ion-title>Select A Coach</ion-title>
    <ion-buttons end>
      <button ion-button clear icon-only (click)="showFilters()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-slides [loop]="true" (ionSlideDidChange)="slideChanged()">
    <ion-slide>
      <ion-card class="profile-card-list">
        <ion-card-header class="card-overlay">
            <h1>Jonathan Stones</h1>
            <p>Rugby Coach - Hennopspark Primary Gr: 3</p>
            <ion-item>
                <ion-avatar item-left>
                        <img style="width: 50px; height: 50px; border-radius: 80px; margin: 0 auto; position: relative;" round src="https://thispersondoesnotexist.com/image">
                </ion-avatar>
            </ion-item>
        </ion-card-header>
        <ion-card-content style="background-image: url('https://thispersondoesnotexist.com/image'); height: 70vh;">
            
        </ion-card-content>
      </ion-card>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <button ion-button clear large (click)="slidePrev()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
      <button ion-button clear large>
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button clear large>
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
      <button ion-button clear large>
        <ion-icon name="chatboxes"></ion-icon>
      </button>
      <button ion-button clear large  (click)="slideNext()">
        <ion-icon name="arrow-round-forward"></ion-icon>
      </button>
    </ion-title>
  </ion-toolbar>
</ion-footer>
